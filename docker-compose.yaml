version: '3.8'

services:
  plaintext-website:
    image: plaintext-website:latest
    container_name: plaintext-website
    restart: unless-stopped
    ports:
      - "1120:80"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
